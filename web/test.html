<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<link rel="stylesheet" media="screen" href="../Lib/css/cosmo.css">
<style>
    .error{
        color:red;
    }
</style>



<input type="text" data-bind="value: name"/>
<input type="text" data-bind="value: title"/>
<h1 data-bind="text: nameAndTitle"></h1>
<input type="text" data-bind="value:nameAndTitle">


<input type="text" data-bind="value:Username"/>
<span  data-bind="text:Username"></span>
<div>First name: <span data-bind="text: newName"></span></div>
<div>Last name: <span data-bind="text: oldName"></span></div>
<span  data-bind="text:fullName"></span>
<div class="heading">Hello, <input data-bind="value:fullName"/></div>
<p data-bind="css: { error: Books.hasError }">
<input type="number" min="0" max="10" data-bind='value: Books, valueUpdate: "afterkeydown"' />
<span data-bind='visible: Books.hasError, text: Books.validationMessage'> </span>
</p>
<form>
    <p data-bind="css: { error: Books.hasError }">
        <input type="number" min="0" max="10" data-bind='value: Books, valueUpdate: "afterkeydown"' />
        <span data-bind='visible: Books.hasError, text: Books.validationMessage'> </span>
    </p>
</form>
<div class="container-fluid">
    <form>


        <div class="form-group has-feedback" data-bind="css:{'has-error':Books.hasError(),'has-success':!Books.hasError()}">
            <label class="control-label" for="book2s">Books</label>

            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" data-bind='value: Books, valueUpdate: "afterkeydown"'
                       id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status"  >
                <button type="button" class="btn btn-default" >Tooltip on left</button>
            </div>
             <span data-bind='visible: Books.hasError, text: Books.validationMessage'> </span>
            <!-- ko if: Books.hasError()-->
            <span class="glyphicon glyphicon-remove form-control-feedback"  data-toggle="tooltip" data-placement="bottom" title="Tooltip on left"></span>
            <!-- /ko -->
            <!-- ko if: !Books.hasError()-->
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <!-- /ko -->
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>

        <div class="form-group  has-feedback" data-bind="css:{'has-error':Books.hasError(),'has-success':!Books.hasError()}">
            <label class="control-label" for="book2s" data-bind="attr: {title:Books.message}" data-toggle="tooltip" data-placement="right" >Books</label>


            <input type="number" class="form-control" id="books" data-bind='value: Books, valueUpdate: "afterkeydown"' placeholder="Books" >
            <span data-bind='visible: Books.hasError, text: Books.validationMessage'> </span>
                     <!-- ko if: Books.hasError()-->
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ></span>
            <!-- /ko -->
            <!-- ko if: !Books.hasError()-->
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <!-- /ko -->
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>





        <div class="form-group"  data-bind="css: { 'has-error': Books.hasError }">
            <label class="control-label" for="books">Books</label>
            <p data-bind="css: { error: Books.hasError }">
            <input type="number" class="form-control" id="books" data-bind='value: Books, valueUpdate: "afterkeydown"' placeholder="Books">
            <span data-bind='visible: Books.hasError, text: Books.validationMessage'> </span>
            </p>
        </div>
        <div class="form-group  has-feedback"  data-bind="css: { 'has-error': Books.hasError,'has-succes':!Books.hasError }">
            <label class="control-label" >Input with success</label>
            <input type="number" class="form-control" id="books2" data-bind='value: Books, valueUpdate: "afterkeydown"' placeholder="Books">
            <div data-bind="visible:Books.hasError">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div data-bind="visible:true||!Books.hasError">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>


            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>
        <div class="form-group  has-feedback"  data-bind="css: { 'has-error': Books.hasError }">
            <label class="control-label" >Input with success</label>
            <input type="number" class="form-control" id="books2" data-bind='value: Books, valueUpdate: "afterkeydown"' placeholder="Books">
            <div data-bind="visible:Books.hasError">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div data-bind="visible:true||!Books.hasError">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>


            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>



        <div class="form-group has-error has-feedback">
            <label class="control-label" for="inputError2">Input with error</label>
            <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
    </div>
</div>

<span  data-bind="text:Books"></span>

<div>First name: <span data-bind="text: newName"></span></div>
<div>Last name: <span data-bind="text: oldName"></span></div>
<div class="heading">Hello, <input data-bind="textInput: fullName"/></div>



<p data-bind="css: { error: firstName.hasError }">
    <input data-bind='value: firstName, valueUpdate: "afterkeydown"' />
    <span data-bind='visible: firstName.hasError, text: firstName.validationMessage'> </span>
</p>
<p data-bind="css: { error: lastName.hasError }">
    <input data-bind='value: lastName, valueUpdate: "afterkeydown"' />
    <span data-bind='visible: lastName.hasError, text: lastName.validationMessage'> </span>
</p>
<script type="text/javascript" src="../Lib/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../Lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../Lib/js/bootstrap-datepicker2.js"></script>
<script type="text/javascript" src="../Lib/js/kn230.js"></script>
<!--<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>-->
<script type="text/javascript" src="../Lib/js/parse-1.3.5.js"></script>
<script type="text/javascript" src="js/koValidation.js"></script>
<script type="text/javascript" src="../Lib/js/jquery_validate.js" ></script>
<script type="text/javascript" src="../Lib/js/validateMe.js"></script>
</body>
</html>
